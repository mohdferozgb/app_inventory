
            <div style="background:#f5f5f5;height:50em;padding:7em">
            
                <div class="signin" ng-show="isSignin">
                    <form class="form-signin" ng-submit="signin()" id="loginform">
                        <h2 class="form-signin-heading" style="text-align: center;color: #484743">Login</h2>
                        <div style="margin:1.5em">
                            <input type="text" class="input-block-level" placeholder="Username" style="width:18em;padding:1em 6.5em;    font-size: 1.2em;" ng-model="formData.username" maxlength="50" pattern="[a-zA-Z0-9]{3,50}$" title="username accepts only aphanumeric" required>
                        </div>
                        <div style="margin:1.5em">
                            <input type="password" class="input-block-level" placeholder="Password" style="width:18em;padding:1em 6.5em;font-size: 1.2em;" ng-model="formData.password" required maxlength="50" pattern="[a-zA-Z0-9]{3,50}$"  title="password accepts only aphanumeric">
                        </div>
                         <div class="errorClass" ng-show="!validcredentials">Please Enter valid Credentials</div>
                        <div style="padding:1em 8.5em;">
                            <button class="btn btn-large btn-primary" type="submit" style="padding: 1em 2em;">Log In</button>
                        </div>
                        <div style="text-align:center;color: #286090; font-size: 1.2em;" ng-click="showlogsign(false)">Register</div>
                    </form>
                </div>
                <div class="signin" ng-show="!isSignin">
                    <form class="form-signin" ng-submit="isregister()">
                        <span class="imagelogo">&nbsp;</span>
                        <h2 class="form-signin-heading" style="text-align: center;color: #484743">Register</h2>
                         <div style="margin:1.5em">
                            <input type="text" class="input-block-level checkusername" placeholder="Username" style="width:18em;padding:1em 6.5em;    font-size: 1.2em;" ng-model="formData.regusername" strings ng-blur="checkusername(val)" maxlength="50" pattern="[a-zA-Z0-9]{3,50}$"  title="username accepts only aphanumeric" required>
                            
                        </div>
                        <div class="errorClass" ng-show="username_avail">UserName already Taken</div>
                        <div style="margin:1.5em">
                            <input type="password" class="input-block-level regpassword" placeholder="Password" style="width: 18em;
    padding: 1em;font-size: 1.2em;text-align: center;" maxlength="50" pattern="[a-zA-Z0-9]{3,50}$"  title="password accepts only aphanumeric" required>
                        </div>
                        <div style="margin:1.5em">
                            <input type="password" class="input-block-level confirmpass" placeholder="Confirm Password" style="    width: 18em; padding: 1em;font-size: 1.2em;text-align: center;" ng-blur="matchpass()" ng-model="formData.regpassword" maxlength="50" pattern="[a-zA-Z0-9]{3,50}$"  title="password accepts only aphanumeric" required>
                        </div>
                         <div class="errorClass" ng-show="!matchpassword">Passwords Does'nt Match</div>
                        <div style="padding:1em 8.5em;">
                            <button class="btn btn-large btn-primary" type="submit" style="padding: 1em 2em;">Sign Up</button>
                        </div>
                        <div style="text-align:center;color: #286090; font-size: 1.2em;" ng-click="showlogsign(true)">Login</div>
                    </form>
                </div>
                
                    
                
              
                
                </div>
